<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador Diamante</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

/* VIDEO FONDO */
.video-bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* BOTÃ“N DIAMANTE (DRAG PC + MÃ“VIL) */
.btn-diamond{
  position:fixed;
  width:110px;
  cursor:grab;
  z-index:1000;
  left:20px;
  top:40%;
  user-select:none;
  touch-action:none;
  transition:transform .15s ease;
}

.btn-diamond:active{
  cursor:grabbing;
  transform:scale(0.95);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  pointer-events:none;
}

/* VENTANA */
.modal-content{
  position:absolute;
  width:380px;
  max-width:95%;
  background:#0b1220;
  border-radius:16px;
  padding:22px;
  color:white;
  border:2px solid #00e5ff;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.9),
    0 0 25px rgba(0,229,255,0.25);
  animation:aparecer .25s ease;
  pointer-events:auto;
}

/* RESPONSIVE MÃ“VIL */
@media(max-width:768px){
  .modal-content{
    position:fixed;
    left:0 !important;
    top:auto !important;
    bottom:0;
    width:100%;
    max-width:100%;
    border-radius:20px 20px 0 0;
    animation:aparecer .3s ease;
  }

  .btn-diamond{
    width:85px;
  }
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #1f2937;
  padding-bottom:10px;
}

.header-title{
  font-size:18px;
  font-weight:bold;
  color:#00e5ff;
}

.close{
  cursor:pointer;
  font-size:18px;
  color:#9ca3af;
}

.close:hover{
  color:#ff4d4d;
}

/* ITEMS */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#020617;
  padding:14px 16px;
  border-radius:12px;
  margin:12px 0;
  border:1px solid #1e293b;
  font-weight:600;
  transition:.2s;
}

.item:hover{
  border-color:#00e5ff;
  transform:translateX(4px);
}

.diamond-label{
  display:flex;
  align-items:center;
  gap:8px;
}

/* SWITCH */
.switch{
  position:relative;
  width:48px;
  height:24px;
}

.switch input{
  display:none;
}

.slider{
  position:absolute;
  background:#374151;
  border-radius:20px;
  width:100%;
  height:100%;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  top:2px;
  left:2px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{
  background:#00e5ff;
  box-shadow:0 0 10px #00e5ff;
}

input:checked + .slider:before{
  transform:translateX(24px);
}

/* BOTÃ“N GENERAR */
.generate-btn{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  color:#001018;
  background:linear-gradient(90deg,#00e5ff,#00bcd4);
  cursor:pointer;
  transition:.25s;
}

.generate-btn:hover{
  transform:scale(1.03);
}

.progress{
  width:100%;
  height:8px;
  background:#020617;
  border-radius:10px;
  margin-top:12px;
  overflow:hidden;
  border:1px solid #1e293b;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#00e5ff;
  transition:width .4s ease;
}

@keyframes aparecer{
  from{opacity:0; transform:scale(.9);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<video autoplay muted loop playsinline class="video-bg">
  <source src="IMG_4954.MOV" type="video/mp4">
</video>

<img src="DIAMANTE.png" class="btn-diamond" id="diamondBtn">

<div class="modal" id="modal">
  <div class="modal-content" id="modalBox">

    <div class="header">
      <div class="header-title">GENERADOR DIAMANTE</div>
      <div class="close" onclick="closeModal()">âœ–</div>
    </div>

    <div class="item">
      <div class="diamond-label">ðŸ’Ž 95,000</div>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>

    <div class="item">
      <div class="diamond-label">ðŸ’Ž 75,000</div>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>

    <div class="item">
      <div class="diamond-label">ðŸ’Ž 50,000</div>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>

    <div class="item">
      <div class="diamond-label">ðŸ’Ž 25,000</div>
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>

    <button class="generate-btn" onclick="simulateGeneration()">âš¡ GENERAR</button>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

  </div>
</div>

<script>
const btn = document.getElementById("diamondBtn");
const modal = document.getElementById("modal");
const modalBox = document.getElementById("modalBox");
const progressBar = document.getElementById("progressBar");

let isDragging=false, offsetX=0, offsetY=0;

/* ABRIR MODAL */
btn.addEventListener("click",()=>{
  if(!isDragging){
    modal.style.display="block";

    if(window.innerWidth>768){
      const rect=btn.getBoundingClientRect();
      modalBox.style.left=(rect.right+15)+"px";
      modalBox.style.top=rect.top+"px";
    }
  }
});

function closeModal(){
  modal.style.display="none";
  progressBar.style.width="0%";
}

/* PROGRESO */
function simulateGeneration(){
  let width=0;
  progressBar.style.width="0%";
  const interval=setInterval(()=>{
    if(width>=100){clearInterval(interval);}
    else{
      width+=10;
      progressBar.style.width=width+"%";
    }
  },120);
}

/* DRAG PC */
btn.addEventListener("mousedown",(e)=>{
  isDragging=true;
  offsetX=e.clientX-btn.offsetLeft;
  offsetY=e.clientY-btn.offsetTop;
});

document.addEventListener("mousemove",(e)=>{
  if(isDragging){
    btn.style.left=(e.clientX-offsetX)+"px";
    btn.style.top=(e.clientY-offsetY)+"px";
  }
});

document.addEventListener("mouseup",()=>isDragging=false);

/* DRAG MÃ“VIL */
btn.addEventListener("touchstart",(e)=>{
  isDragging=true;
  const touch=e.touches[0];
  offsetX=touch.clientX-btn.offsetLeft;
  offsetY=touch.clientY-btn.offsetTop;
});

document.addEventListener("touchmove",(e)=>{
  if(isDragging){
    const touch=e.touches[0];
    btn.style.left=(touch.clientX-offsetX)+"px";
    btn.style.top=(touch.clientY-offsetY)+"px";
  }
});

document.addEventListener("touchend",()=>isDragging=false);
</script>

</body>
</html>
